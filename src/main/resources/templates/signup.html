<html layout:decorate="~{layout}">
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
      function pwCheck() {
         if ($('#pw1').val() == $('#pw2').val()) {
            $('#pwConfirm').text(' 비밀번호가 일치합니다.').css('color', 'green');
            $('#pw2').css('border-color', 'green'); // 일치하면 테두리 색상 연두색
         } else {
            $('#pwConfirm').text('비밀번호를 확인해주세요').css('color', 'red');
            $('#pw2').css('border-color', 'red'); // 불일치 시 테두리 색상을 빨강으로 변경
         }
      }
   </script>

</head>
<body>
<div layout:fragment="content" class="container my-3">
   <div class="my-3 border-bottom">
      <div>
         <h4>회원가입</h4>
      </div>
   </div>
   <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
      <div class="mb-3">
         <label for="loginId" class="form-label">ID</label>
         <input type="text" th:field="*{loginId}" class="form-control">
      </div>

      <div class="mb-3">
         <label for="password1" class="form-label">비밀번호</label>
         <input type="password" id="pw1" oninput="pwCheck()" th:field="*{password1}" class="form-control">
      </div>

         <div class="mb-3">
            <label for="password2" class="form-label" >비밀번호 확인</label>
            <input type="password" id="pw2" oninput="pwCheck()" th:field="*{password2}" class="form-control">
            <div id="pwConfirm" style="margin-top: 0; padding-top: 0;"></div>
         </div>

      <div id="pwConfirm"></div> <!-- 비밀번호 일치 여부 메시지를 보여줄 div -->

      <div class="mb-3">
         <label for="name" class="form-label">이름</label>
         <input type="text" th:field="*{name}" class="form-control">
      </div>
      <div class="mb-3">
         <label for="email" class="form-label">이메일</label>
         <input type="email" th:field="*{email}" class="form-control">
      </div>
      <div class="mb-3">
         <label for="region" class="form-label">지역</label>
         <select th:field="*{region}" class="form-control" id="region">
            <option value="CHOICE">지역을 선택하세요</option>
            <option value="seoul">서울특별시</option>
            <option value="incheon">인천광역시</option>
            <option value="busan">부산광역시</option>
         </select>
      </div>
      <button type="submit" class="btn btn-primary">회원가입</button>
   </form>
</div>
</body>
</html>
